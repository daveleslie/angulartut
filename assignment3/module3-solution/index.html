<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body ng-app="NarrowItDown">
        <div class="container">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div ng-controller="NarrowItDownController as menu">
                <div class="row">
                    <div class="form-group col-sm-3">
                        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
                    </div>
                    <div class="form-group narrow-button col-sm-3 col-sm-pull-1">
                        <button class="form-control btn btn-primary" ng-click="menu.narrow(menu.searchTerm);">Narrow It Down For Me!</button>
                    </div>

                </div>

                <!--<div class="row">-->
                    <!--<h4>{{menu.title}} items found</h4>-->
                    <!--<ul>-->
                        <!--<li ng-repeat="item in menu.found">-->
                           <!--<strong>{{item.name}}</strong>-->
                            <!--<p>{{item.description}}</p>-->
                        <!--</li>-->
                    <!--</ul>-->
                <!--</div>-->

                <!-- found-items should be implemented as a component -->
                <div class="row">
                    <found-items items="menu"></found-items>
                </div>

            </div>


            <!-- Bonus loader (see Bonus section of the assignment) -->

        </div>

    </body>
</html>
