<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body ng-app="NarrowItDown">
        <div class="container">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div ng-controller="NarrowItDownController as menu">
                <div class="row">
                    <div class="form-group col-sm-3">
                        <input type="text" placeholder="search term" class="form-control">
                    </div>
                    <div class="form-group narrow-button col-sm-3 col-sm-pull-1">
                        <button class="form-control btn btn-primary">Narrow It Down For Me!</button>
                    </div>
                </div>

                <div class="row">
                    <ul>
                        <li ng-repeat="item in menu.menu_items">
                            {{item.name}}
                        </li>
                    </ul>
                </div>

            </div>


            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <found-items found-items="...." on-remove="...."></found-items>
        </div>

    </body>
</html>
